### Server Port ###
server.port=8081
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/WellBeingWork?useUnicode=true&use
JDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
### CONTEXT PATH ###
server.servlet.context-path=/WellBeingWork
### LOGGER PATH ###
logging.level.root= info
logging.file.name=/well_being_work_log.log
logging.logback.rollingpolicy.max-file-size= 100KB
logging.pattern.file=%d{dd-MM-yyyy HH:mm:ss} - %-5level- %logger{36} - %msg %n
